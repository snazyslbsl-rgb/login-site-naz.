<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <h1>Log in</h1>
        <form id="login-form" class="form-input">
            <input type="text" placeholder="username" id="username">
            <input type="password" placeholder="password" id="password">

            <div style="text-align: center; margin-top: 10px;">
                <input type="checkbox" name="checkbox" id="remember">
                <label for="remember"> Remember Me</label>
            </div>

            <a href="#" class="reset-pass">Forgot Password?</a>
            <input type="submit" id="submit-btn" value="Login">
        </form>

        <p id="login-message" style="margin-top: 15px; font-weight: bold;"></p> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
